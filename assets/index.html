      <meta charset="UTF-8">

    <body>
      <div id="game">
        <h2>Guess what Letter I'm thinking of:</h2>
      </div>
    
      <script type="text/javascript">
        //here are the Variables
        // Create an array of the Alphabet
        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    
        // Creating variables to hold the number of wins, losses.
        var wins = 0;
        var losses = 0;
    
        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {
    
          // Determines which key was pressed.
          var userGuess = event.key;
    
          // Randomly chooses a choice from the alphabet array. This is the Computer's guess.
          var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
          console.log(computerGuess);
    
          // Reworked our code from last step to use "else if" instead of lots of if statements.
    
          // IF userguess=computerGuess determines the outcome of the game (win/loss/tie), and increments the appropriate number
          if (userGuess === computerGuess) {
            wins = wins + 1;
          }
          else {
            losses = losses+ 1;
          }
    
    
          // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
          var html =
            "<p>You chose: " + userGuess + "</p>" +
            "<p>The computer chose: " + computerGuess + "</p>" +
            "<p>wins: " + wins + "</p>" +
            "<p>losses: " + losses + "</p>";
    
          // Set the inner HTML contents of the #game div to our html string
          document.querySelector("#game").innerHTML = html;
        
        };
                          
                        
      </script>
    
    </body>
    
    </html>
